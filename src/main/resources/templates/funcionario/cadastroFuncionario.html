<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/LayoutPadrao">
<head>
    <meta charset="UTF-8">
    <title>Espaco</title>
</head>
<body>

<section layout:fragment="conteudo">
    <h2>Cadastro de espa√ßos</h2>

    <form th:object="${funcionario}" method="post" class="">

        <th:block th:include="~{fragments/MensagemErro}"></th:block>

        <div class="row">
            <div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                <label for="nome" class="form-label">Nome</label>
                <input th:field="*{nome}" type="text" id="nome" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" id="email" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <button class="btn  btn-primary" type="submit">Salvar</button>
            <a href="#" class="btn  btn-default">Cancelar</a>
        </div>
    </form>

</section>

</body>
</html>
