<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/LayoutPadrao">
<head>
<body>
<section layout:fragment="conteudo">
  <div class="title_and_button">
    <h2>Listar reservas</h2>
    <a th:href="@{'/reservas/novo'}" class="link-body-emphasis d-inline-flex text-decoration-none rounded"><i class="fa-solid fa-plus add_item"></i></a>
  </div>

  <div class="table-responsive small">
    <table class="table table-striped table-sm text-center">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Solicitante</th>
        <th scope="col">Data</th>
        <th scope="col">Equipamento</th>
        <th scope="col">Espaco</th>
        <th scope="col">Modificar</th>
        <th scope="col">Excluir</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="reserva: ${reservas}">

        <tr>
          <td th:text="*{reserva.id}"></td>
          <td th:text="*{reserva.funcionario}"></td>
          <td th:text="*{reserva.dataReserva}"></td>
          <td th:text="*{reserva.equipamento}"></td>
          <td th:text="*{reserva.espaco}"></td>
          <td><i class="fa-regular fa-pen-to-square"></i></td>
          <td><i class="fa-solid fa-trash"></i></td>
        </tr>

      </th:block>

      </tbody>
  </table>
  </div>
</section>
</body>
</html>
